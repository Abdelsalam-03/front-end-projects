<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="result">
        <p class="title">Your Result</p>
        <div class="degree">
          <div class="total">
            76
            <p class="from">of 100</p>
          </div>
        </div>
        <p class="rate">Great</p>
        <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <div class="title">
          Summary
        </div>
        <div class="items">
          <div class="item reaction">
            <img src="images/icon-reaction.svg" alt="" class="icon">
            <p class="name">Reactions</p>
            <p class="degree">
              80 
              <span class="total"> / 100</span>
            </p>
          </div>
          <div class="item memory">
            <img src="images/icon-memory.svg" alt="" class="icon">
            <p class="name">Memory</p>
            <p class="degree">
              92 
              <span class="total"> / 100</span>
            </p>
          </div>
          <div class="item verbal">
            <img src="images/icon-verbal.svg" alt="" class="icon">
            <p class="name">Verbal</p>
            <p class="degree">
              61 
              <span class="total"> / 100</span>
            </p>
          </div>
          <div class="item visual">
            <img src="images/icon-visual.svg" alt="" class="icon">
            <p class="name">Visual</p>
            <p class="degree">
              72 
              <span class="total"> / 100</span>
            </p>
          </div>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abdelsalam</a>.
    </div>
  </div>
</body>
</html>
